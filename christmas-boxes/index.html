<!DOCTYPE html>
<html>
	<head>
		<title>Christmas Boxes</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Include CSS & Style -->
		<link href="res/christmas-cubes.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="res/christmas-cubes.js"></script>

		<!-- Initialize some boxes -->
		<script type="text/javascript">

		/**
		 * Create a set of cubes on load
		 */
		window.onload = function() {

			var b = new ChristmasCubes(800, 600);
			var step = 600/10;
			var y = 0;
			for (var i=0; i<10; i++) {
				b.addCube(
						Math.random() * 800,
						y,
						i,
						"Hello item " + i,
						"This is the contents for item "+i+". The contents are supposed to be short",
						"#link-"+i
					);
				y += Math.random() * step;
			}

		};

		</script>
	</head>
	<body>

		<!-- Spacer -->
		<div style="height: 150px;"></div>

	</body>
</html>
