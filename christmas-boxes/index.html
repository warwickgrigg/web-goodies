<!DOCTYPE html>
<html>
	<head>
		<title>Alice Test</title>

		<link href="res/christmas-cubes.css" rel="stylesheet" type="text/css">
		<link href="res/christmas-cubes.js" rel="stylesheet" type="text/css">

		<script type="text/javascript">

		/**
		 * Create a set of cubes on load
		 */
		window.onLoad = function() {

			var b = new ChristmasCubes(500, 500);
			var y = 0;
			for (var i=0; i<10; i++) {
				b.addCube(
						Math.random() * 500,
						y,
						i,
						"Hello item " + i,
						"This is the contents for item "+i+". The contents are supposed to be short",
						"#link-"+i
					);
				y += Math.random() * 50;
			}

		};

		</script>
	</head>
	<body>

		<div style="height: 150px;"></div>

	</body>
</html>
