<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS3 Keyframe Animation Test</title>

		<!-- This is how you use the snowflakes -->
		<link href="res/snowflake.css" rel="stylesheet" type="text/css">
		<style type="text/css">

		/**
		 * Randomly positioned elements
		 */
		.p1 { position: absolute; left: 10%; top: 10%; }
		.p2 { position: absolute; left: 50%; top: 20%; }
		.p3 { position: absolute; left: 50%; top: 60%; }
		.p4 { position: absolute; left: 70%; top: 40%; }
		.p5 { position: absolute; left: 40%; top: 70%; }

		/**
		 * Add a bit of randomness on every element
		 */
		.p2 .snowflake { animation-delay: -1s; -webkit-animation-delay: -1s; }
		.p3 .snowflake { animation-delay: -2s; -webkit-animation-delay: -2s; }
		.p4 .snowflake { animation-delay: -3s; -webkit-animation-delay: -3s; }
		.p5 .snowflake { animation-delay: -4s; -webkit-animation-delay: -4s; }

		</style>

		<!-- =================================================== -->
		<!-- This part here is for the visual design of the demo -->
		<!-- =================================================== -->

		<style type="text/css">

		/**
		 * Hidden overflows
		 */
		.body {
			overflow: hidden;
		}

		/**
		 * Background fill
		 */
		.background {

			position: absolute;;
			left: 0px;
			top: 0px;
			right: 0px;
			bottom: 0px;

			overflow: hidden;

			background: rgb(212,228,239); /* Old browsers */
			background: -moz-radial-gradient(center, ellipse cover,  rgba(212,228,239,1) 0%, rgba(134,174,204,1) 100%); /* FF3.6+ */
			background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(212,228,239,1)), color-stop(100%,rgba(134,174,204,1))); /* Chrome,Safari4+ */
			background: -webkit-radial-gradient(center, ellipse cover,  rgba(212,228,239,1) 0%,rgba(134,174,204,1) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-radial-gradient(center, ellipse cover,  rgba(212,228,239,1) 0%,rgba(134,174,204,1) 100%); /* Opera 12+ */
			background: -ms-radial-gradient(center, ellipse cover,  rgba(212,228,239,1) 0%,rgba(134,174,204,1) 100%); /* IE10+ */
			background: radial-gradient(ellipse at center,  rgba(212,228,239,1) 0%,rgba(134,174,204,1) 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d4e4ef', endColorstr='#86aecc',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

		}
		/**
		 * Description overlay
		 */
		.description {
			position: absolute;
			text-align: center;
			bottom: 10%;
			left: 0px;
			right: 0px;
		}
		.description > div {
			text-align: left;
			padding: 20px;
			border-radius: 40px;
			background: rgba(0, 0, 0, 0.2);
			font-family: Tahoma;
			font-size: 14px;
			margin: auto;
			width: 70%;
			color: #000;
			text-shadow: 2px 2px 2px #fff;
		}
		.description > div > h1 {
			text-decoration: italic;
		}

		</style>

		<!-- =================================================== -->

	</head>
	<body>
		<div class="background">

			<!-- You can use any kind of container to position your snowflake -->
			<div class="p1">

				<!-- Add the snowflake class to ANY element. The snowflake will automatically stop when hovered -->
				<a href="#" class="snowflake">
					<img border="0" src="res/snowflake.png" />
				</a>

			</div>

			<!-- Repeat ;) -->
			<div class="p2"><a href="#"><img class="snowflake" border="0" src="res/snowflake.png" /></a></div>
			<div class="p3"><a href="#"><img class="snowflake" border="0" src="res/snowflake.png" /></a></div>
			<div class="p4"><a href="#"><img class="snowflake" border="0" src="res/snowflake.png" /></a></div>
			<div class="p5"><a href="#"><img class="snowflake" border="0" src="res/snowflake.png" /></a></div>

			<!-- The description message -->
			<div class="description">
				<div>
					<h1>Let it snow!</h1>
					<p>This test demonstrates the use of <strong>CSS3 keyframe animation</strong> in order to give a snowflake feel to your website. Each snowflake is suspended when the mouse hovers it, therefore it can easily be used for navigation links.</p>
					<p>To use it, just add the 'snowflake' class to your element.</p>
				</div>
			</div>

		</div>

	</body>
</html>
